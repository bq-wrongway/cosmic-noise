app-id: io.github.bqwrongway.CosmicNoise
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cosmic_noise
finish-args:
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --filesystem=home
  - --filesystem=xdg-data/cosmic-noise:rw
  - --env=RUST_BACKTRACE=1

modules:
  - name: cosmic-noise
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
    sources:
      - type: dir
        path: .
      - type: dir
        path: vendor
      - type: archive
        archive-type: tar-gzip
        url: https://codeload.github.com/iced-rs/cryoglyph/tar.gz/a456d1c17bbcf33afcca41d9e5e299f9f1193819
        sha256: 857e8382fd6eb9c511ff8b7aa18aec81f07b326fe1ed4d5a146d3162279385ba
        dest: flatpak-cargo/git/cryoglyph-a456d1c
      - type: archive
        archive-type: tar-gzip
        url: https://codeload.github.com/iced-rs/winit/tar.gz/11414b6aa45699f038114e61b4ddf5102b2d3b4b
        sha256: bee38ace5cbe9299770dd50d9b0b6a30a96924955cef3bada321489a0b446169
        dest: flatpak-cargo/git/winit-11414b6
      - type: archive
        archive-type: tar-gzip
        url: https://codeload.github.com/iced-rs/iced/tar.gz/283d0e74a8050ea625da25e0b9180b65f11d1843
        sha256: 918fd351b265b02e1cf170345cd14ae520458c311c70933e35a6af6eeebefeaf
        dest: flatpak-cargo/git/iced-283d0e7
    build-commands:
      - cargo build --release --target-dir=target
      - install -Dm755 target/release/cosmic_noise /app/bin/cosmic_noise
      - install -Dm644 resources/app.desktop /app/share/applications/io.github.bqwrongway.CosmicNoise.desktop
      - install -Dm644 assets/icons/icon.png /app/share/icons/hicolor/128x128/apps/io.github.bqwrongway.CosmicNoise.png
      - install -d /app/share/cosmic-noise/sounds
      - cp -r resources/sounds/* /app/share/cosmic-noise/sounds/ 