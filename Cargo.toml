[package]
name = "cosmic-noise"
version = "0.1.1"
edition = "2021"
license = "GPL-3.0"

[profile.dev.package."*"]
opt-level = 3

[dependencies]
dirs = "5.0.1"
i18n-embed-fl = "0.8"
kira = "0.10.1"
once_cell = "1.20.2"
reqwest = "0.12.12"
rust-embed = "8.5.0"
walkdir = "2.5.0"

[dependencies.libcosmic]
git = "https://github.com/pop-os/libcosmic.git"
default-features = false
features = ["dbus-config", "a11y", "tokio", "applet", "wayland", "wgpu"]

[dependencies.i18n-embed]
version = "0.14"
features = ["fluent-system", "desktop-requester"]
