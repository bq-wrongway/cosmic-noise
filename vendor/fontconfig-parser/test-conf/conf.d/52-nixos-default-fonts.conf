<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>

  <!-- Default fonts -->
  <alias binding="same">
  <family>sans-serif</family>
  <prefer>
  <family>DejaVu Sans</family>

  </prefer>
</alias>


  <alias binding="same">
  <family>serif</family>
  <prefer>
  <family>DejaVu Serif</family>

  </prefer>
</alias>


  <alias binding="same">
  <family>monospace</family>
  <prefer>
  <family>DejaVu Sans Mono</family>

  </prefer>
</alias>


  <alias binding="same">
  <family>emoji</family>
  <prefer>
  <family>Noto Color Emoji</family>

  </prefer>
</alias>


</fontconfig>
