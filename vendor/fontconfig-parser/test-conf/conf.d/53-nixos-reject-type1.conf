<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!-- Reject Type 1 fonts -->
<selectfont>
  <rejectfont>
    <pattern>
      <patelt name="fontformat"><string>Type 1</string></patelt>
    </pattern>
  </rejectfont>
</selectfont>

</fontconfig>
